<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CONTACT FORM</h2>

        </div>
        <form id="form" class="form" method="post">
            <div class="form-control">
                <label for="">Name:</label>
                <input type="text" id="username" autocomplete="off" placeholder="Enter Your Full Name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="err-holder" id="nameErr">Error Msg</small>
            </div>

            <div class="form-control">
                <label for="">Email:</label>
                <input type="email" id="email" autocomplete="off" placeholder="Enter Your Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="err-holder">Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Contact:</label>
                <input type="tel" id="contact" autocomplete="off" placeholder="Enter Your Contact Number">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="err-holder">Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Description:</label>
                <textarea type="text" id="desc" rows="4" autocomplete="off" placeholder="Enter Your Message"></textarea>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="err-holder">Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
